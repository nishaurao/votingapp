
{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Online voting system</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{% static 'evoting/css/opensans-font.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'evoting/css/bootstrap.css' %}">

	<!-- datepicker -->
	<link rel="stylesheet" type="text/css" href="{% static 'evoting/css/jquery-ui.min.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{% static 'evoting/css/style.css'%}"/>
</head>


<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'profile' %}">Online Voting System</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Home</a>
                    </li>
                    {% if user.role == 'admin' %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'admin_dashboard' %}">Candidates</a>
                        </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
		<div class="row">
			<div class="col-md-12">
			<h1 class="card-title text-center mb-4">Welcome {{user.username}}!</h1>
			</div>
        </div>
		
        <div class="row justify-content-center">
            <div class="col-md-8 ">
                {% if error_message %}
                <div >
                   <div class="alert alert-{{ message.tags }} text-center">{{ error_message }}</div>
                </div>
                {% endif %}

               
                <div class="card custom-card">
                    <div class="card-body">
                        <form  method="post">

                            {% csrf_token %}
                            <div id="form-total text-center">
                                <section>
                                    <div class="row mb-3">
                                        <div class="col-md-12 text-center">
                                           <h4>Add Voting Dates</h4> 
                                            </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group row">
                                                <label for="username" class="col-md-3 col-form-label">Start Date</label>
                                                <div class="col-md-8">
                                                    <input type="date" class="form-control" id="start_date" name="start_date" 
                                         
                                                    value="{{ form.start_date.value|default_if_none:'' }}"  required >
                                        
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group row">
                                                <label for="username" class="col-md-3 col-form-label">End Date</label>
                                                <div class="col-md-8">
                                                    <input type="date" class="form-control" id="end_date" name="end_date" 
                                         
                                                    value="{{ form.end_date.value|default_if_none:'' }}"  required >
                                        
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12 text-center">
                                            <button type="submit" class="btn btn-warning">Submit</button>
                                        </div>
                                    </div>
                                    
                                </section>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->	
	<script src="{% static 'evoting/js/jquery-3.3.1.min.js' %}"></script>
	<script src="{% static 'evoting/js/jquery-ui.min.js' %}"></script>
	<script src="{% static 'evoting/js/bootstrap.min.js' %}"></script>
	<script type="text/javascript">
		$('#inputDate').datepicker({
	});
	</script>
</body>
</html>
